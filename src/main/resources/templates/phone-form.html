
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Save Phone</title>

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"
        th:href="@{/css/add-customer-style.css}" />

</head>

<body>
	
	<div id="wrapper">
		<div id="header">
			<h2>PAM - Phone Add Module</h2>
		</div>
	</div>

	<div id="container">
		<h3>Save Phone</h3>

        <form action="#" th:action="@{/phone/savePhone}" th:object="${phone}" enctype="multipart/form-data" method="post">

			<!-- need to associate this data with customer id -->
			<input type="hidden" th:field="*{id}" />

			<table>
				<tbody>
					<tr>
						<td><label>Name:</label></td>
						<td><input th:field="*{name}"/></td>
					</tr>
				
					<tr>
                        <td><label>Brandname</label></td>
                        <td><input th:field="*{brandname}"/></td>
                    </tr>>


					<tr>
						<td><label>Image:</label></td>
						<td><input th:field="*{img}"/></td>
                        <td>
                        <table>
                            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                        </table>
                    </td>
					</tr>
                    <tr>
                        <td><label>Camera:</label></td>
                        <td><input th:field="*{camera}"/></td>
                    </tr>
                    <tr>
                        <td><label>Ram:</label></td>
                        <td><input th:field="*{ram}"/></td>
                    </tr>
                    <tr>
                        <td><label>Screensize:</label></td>
                        <td><input th:field="*{screensize}"/></td>
                    </tr>

                    <tr>
                        <td><label>Internal Memory:</label></td>
                        <td><input th:field="*{internalmemory}"/></td>
                    </tr>
                    <tr>
                        <td><label>Stock:</label></td>
                        <td><input th:field="*{stock}"/></td>
                    </tr>
                    <tr>
                        <td><label>Price:</label></td>
                        <td><input th:field="*{price}"/></td>
                    </tr>


                    <tr>
                        <td><label></label></td>
                        <td><input type="submit" value="Save" class="save" /></td>
                    </tr>
				</tbody>
			</table>
		
		
		</form>
	
		<div style="clear: both;"></div>
		
		<p>
            <a href="/phone/list">Back to List</a>
		</p>
	
	</div>

</body>

</html>
