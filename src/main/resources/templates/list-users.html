<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Users</title>

    <!-- reference our style sheet -->

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />

</head>

<body>

<div id="wrapper">
    <div id="header">
        <h2>URM-User Relationship Manager</h2>
    </div>
</div>

<div id="container">

    <div id="content">

        <!-- put new button: Add Customer -->

        <input type="button" value="Add User"
               onclick="window.location.href='showFormForAdd'; return false;"
               class="add-button"
        />

        <!--  add our html table here -->

        <table>
            <tr>
                <th>Name</th>
                <th>Password</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>

            <tbody >
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.admin}"></td>
                    <!-- construct an "update" link with customer id -->

                    <td>
                        <a th:href="@{'/user/showFormForUpdate?userId='+${user.id}}">update</a>
                        <a th:href="@{'/user/delete?userId='+${user.id}} " onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">delete</a>
                    </td>


                </tr>
                <th:block>
            <tbody/>
        </table>

    </div>

</div>


</body>

</html>
